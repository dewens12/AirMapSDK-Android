apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
  //  buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.airmap.airmapsdktest"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 2
        versionName "2.0.1"
        multiDexEnabled true

        manifestPlaceholders = [auth0Domain: "sso.airmap.com", auth0Scheme: "airmap"]
        buildConfigField "boolean", "LOGGING", "true"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.13-beta-1'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.marshalchen.ultimaterecyclerview:library:0.7.3'
    implementation project(':airmapsdk')
}
